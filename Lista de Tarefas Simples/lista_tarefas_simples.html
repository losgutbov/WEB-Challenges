</head>
<body>
    <input type="text" name="tarefa" id="tarefa" placeholder="Insira uma tarefa aqui">
    <input type="button" value="Adicionar" onclick="adicionarTarefa()">

    <ul id="lista-tarefas">
        
    </ul>
    <script>
        function removerTarefa(params) {
            console.log(params);
            let lista = document.getElementById("lista-tarefas");
            lista.removeChild(params);
        }

        function adicionarTarefa() {
            let tarefa = document.getElementById("tarefa").value;
            if (tarefa.length > 0) {
                let lista = document.getElementById("lista-tarefas");
                let li = document.createElement("li");
                let h5 = document.createElement("h5");
                h5.innerHTML = tarefa;
                li.appendChild(h5);
                let button = document.createElement("button");
                button.innerHTML = "Remover";
                button.addEventListener("click", function(){removerTarefa(li);});
                li.appendChild(button);
                lista.appendChild(li); 
            }else{
                alert("Campo Não pode ser vazio!")
            }
            
        }
    </script>
</body>
</html>
